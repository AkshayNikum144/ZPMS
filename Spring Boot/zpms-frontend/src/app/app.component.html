<app-header *ngIf="showHeaderFooter"></app-header>


<app-navbar [isPublic]="isPublicView" (sidebarToggle)="toggleSidebar()"></app-navbar>


<div class="sidebar-overlay" 
     [class.active]="isSidebarVisibleOnMobile" 
     (click)="toggleSidebar()">
</div>

<div class="main-layout">
  
  <app-sidebar *ngIf="showSidebar" 
               [isOpenOnMobile]="isSidebarVisibleOnMobile"
               (closeSidebar)="toggleSidebar()">
  </app-sidebar>

  <!-- 
    The main content area's class changes dynamically.
    - 'main-content': Used when the sidebar is visible.
    - 'full-width-content': Used for login/register pages when there is no sidebar.
  -->
  <div [ngClass]="{'main-content': showSidebar, 'full-width-content': !showSidebar}">
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer *ngIf="showHeaderFooter"></app-footer>
